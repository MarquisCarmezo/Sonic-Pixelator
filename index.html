<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic Pixelator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1c1917; /* Stone 900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #44403c; /* Stone 700 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #d97706; /* Amber 600 */
    }

    /* Fonts */
    .font-tech { font-family: 'Orbitron', sans-serif; }
    .font-mono-tech { font-family: 'Share Tech Mono', monospace; }

    /* Background Pattern - Warm Retro Grid */
    .hex-bg {
      background-color: #0c0a09; /* Stone 950 */
      background-image: 
        linear-gradient(rgba(251, 146, 60, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(251, 146, 60, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Retro Button 3D effect - Chunky Plastic */
    .btn-retro {
      transition: all 0.1s;
      box-shadow: 0 4px 0 0 rgba(0,0,0,0.6);
      text-transform: uppercase;
    }
    .btn-retro:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 0 rgba(0,0,0,0);
    }
    .btn-retro:disabled {
      box-shadow: none;
      transform: translateY(2px);
      opacity: 0.5;
      filter: grayscale(1);
    }

    /* CRT Screen Scanline effect - Amber/Green Phosphor */
    .crt-screen {
      background: #121212;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.9);
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
    }
    .crt-screen::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    /* Modal Backdrop */
    .backdrop-retro {
      background: rgba(12, 10, 9, 0.9);
      backdrop-filter: blur(4px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs"
  }
}
</script>
</head>
<body class="hex-bg text-stone-200 min-h-screen flex flex-col items-center justify-center p-4">
  <app-root></app-root>
</body>
</html>
